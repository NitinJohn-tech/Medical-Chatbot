{% extends 'app.html' %}

{% block content %}
<div class="container">
  <h2>Welcome to the Dashboard</h2>

    {% if user %}
        <p>User Information:</p>
        <ul>
            <li>Name: {{ user[1] }}</li>
            <li>Email: {{ user[2] }}</li>
        </ul>
        <a href="{{ url_for('logout') }}" class="btn btn-dark">Logout</a>
        <!-- Add link to chatbot page -->
        <a href="{{ url_for('index_get') }}" class="btn btn-primary">Chatbot</a>
    {% endif %}
</div>
{% endblock %}
